<!DOCTYPE html5>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Edu</title>

    <!-- Hojas deetilos  -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/intro.css">


    <!-- Short cut -->
    <link rel="shortcut icon" href="./img/global/icon.ico" />
</head>

<body>
    <section class="screen">





        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom"
                    style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
            </div>
        </div>
        <section class="header">
            <div class="switch-cont">
                <button class="switch-btn"> Light </button>
            </div>
        </section>

        <section class="body">
            <div class="inscipcion">
                <div class="titile_incipcion">
                </div>

                <div id="login-button">
                    <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
                    </img>
                </div>
                <div id="container">
                    <h1>Log In</h1>
                    <span class="close-btn">
                        <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
                    </span>

                    <form>
                        <input type="email" name="email" placeholder="E-mail">
                        <input type="password" name="pass" placeholder="Password">
                        <a href="#">Log in</a>
                        <div id="remember-container">
                            <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked" />
                            <span id="remember">Remember me</span>
                            <span id="forgotten">Forgotten password</span>
                        </div>
                    </form>
                </div>

                <!-- Forgotten Password Container -->
                <div id="forgotten-container">
                    <h1>Forgotten</h1>
                    <span class="close-btn">
                        <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
                    </span>

                    <form>
                        <input type="email" name="email" placeholder="E-mail">
                        <a href="#" class="orange-btn">Get new password</a>
                    </form>
                </div>


            </div>


        </section>

        <section class="footer">

        </section>

    </section>






</body>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/index.js"></script>


</html>
